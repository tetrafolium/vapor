inspecode:

  cpd:                  ## for Swift
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 0 }

  csscomb:              ## for CSS
    auto-fix: true
    thresholds: { num-issues: 1 }

  csslint:              ## for CSS
    thresholds: { num-issues: 14 }

  fossology:            ## for any-languages
    thresholds: { num-issues: 999 }

  grep:                 ## for any-languages
    thresholds: { num-issues: 6 }

  htmlhint:             ## for HTML
    thresholds: { num-issues: 0 }

  jscpd:                ## for CSS HTML Markdown Shell Swift
    thresholds: { num-issues: 16 }

  jshint:               ## for HTML
    options:
      --extra-ext: [ '.html' ]
      --extract:   auto
    thresholds: { num-issues: 0 }

  markdownlint:         ## for Markdown
    options:
    thresholds: { num-issues: 319 }

  misspell:             ## for any-languages
    auto-fix: true
    thresholds: { num-issues: 3 }

  phpcs:                ## for CSS
    auto-fix: false
    thresholds: { num-issues: 39 }

  prettier:             ## for CSS HTML Markdown
    options:
      --use-tabs
    auto-fix: true
    thresholds: { num-issues: 8 }

  sass-lint:            ## for CSS
    thresholds: { num-issues: 0 }

  scss-lint:            ## for CSS
    thresholds: { num-issues: 0 }

  shellcheck:           ## for Shell
    thresholds: { num-issues: 17 }

  stylelint:            ## for CSS HTML Markdown
    auto-fix: true
    thresholds: { num-issues: 0 }

  swiftlint:            ## for Swift
    # config-file: .swiftlint.yml   # (auto-detect)
  - auto-fix: true
    thresholds: { num-issues: 225 }

  tailor:               ## for Swift
    options:
      --except:
      - trailing-whitespace     # 1437 issues
      - function-whitespace     #  278 issues
    thresholds: { num-issues: 98 }

  tidy:                 ## for HTML
    options:
      -indent: null
      --indent-with-tabs: true
    auto-fix: true
    thresholds: { num-issues: 2 }

  unused:               ## for Shell
    thresholds: { num-issues: 0 }
