inspecode:

  csscomb:              ## for CSS
    auto-fix: true
    thresholds:
      num-issues: 1

  csslint:              ## for CSS
    thresholds:
      num-issues: 15

  grep:                 ## for any-languages
    thresholds:
      num-issues: 6

  htmlhint:             ## for HTML
    thresholds:
      num-issues: 0

  jshint:               ## for HTML
    thresholds:
      num-issues: 0

  markdownlint:         ## for Markdown
    thresholds:
      num-issues: 376

  misspell:             ## for any-languages
    auto-fix: true
    thresholds:
      num-issues: 4

  phpcs:                ## for CSS
    auto-fix: true
    thresholds:
      num-issues: 39

  prettier:             ## for CSS
    options:
      --use-tabs
    auto-fix: true
    thresholds:
      num-issues: 1

  scss-lint:            ## for CSS
    thresholds:
      num-issues: 0

  shellcheck:           ## for Shell
    thresholds:
      num-issues: 17

  swiftlint:
    options:
      --enable-all-rule
    auto-fix: true
    thresholds:
      num-issues: 999
        # with no options:
        #    261  num-issues
        #   1718  issues (reported)
        #   1641  warnings
        #     78  errors

  tailor:               ## for Swift
  - options:
      --except:
      - trailing-whitespace     # (1437 issues)
    thresholds:
      num-issues: 376
  - ignore:
    - Sources/Vapor/Content/MediaType.swift   # (965 issues)
    thresholds:
      num-issues: 848

  tidy:                 ## for HTML
    auto-fix: true
    thresholds:
      num-issues: 2

  unused:               ## for Shell
    thresholds:
      num-issues: 0
